<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Joys üåø</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Small Joys üåø</h1>
            <p>Spreading happiness, one API call at a time.</p>
        </header>

        <div id="joy-card" class="joy-card">
            <p id="joy-text">Click the button below to find a reason to smile...</p>
        </div>

        <div class="action-grid">
            <button onclick="getNewJoy()" class="btn btn-primary main-action">‚ú® Get a Random Person's Joy!</button>

            <div class="nav-links">
                <a href="/submit.html" class="nav-item">‚úçÔ∏è Submit your own Joy</a>
                <a href="/moderate.html" class="nav-item">üõ°Ô∏è Moderation Desk</a>
                <a href="/swagger-ui/index.html" class="nav-item">üõ†Ô∏è API Documentation</a>
            </div>
        </div>

        <div class="footer">
            Built with Spring Boot & Pure Joy.
        </div>
    </div>

    <script>
        async function getNewJoy() {
            const textElement = document.getElementById('joy-text');
            textElement.innerText = "Searching for joy...";
            try {
                const response = await fetch('/api/joy');
                if (!response.ok) throw new Error();
                const data = await response.json();
                textElement.innerText = `"${data.content}"`;
            } catch (error) {
                textElement.innerText = "Couldn't fetch Joys! Try again later.";
            }
        }
    </script>
</body>

</html>
