<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Small Joys Dashboard üåø</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Small Joys üåø</h1>
            <p>Spreading happiness, one API call at a time.</p>
        </header>

        <div id="joy-card" class="joy-card">
            <p id="joy-text">Click the button to find a reason to smile...</p>
        </div>

        <div class="button-stack">
            <button onclick="getNewJoy()" class="btn btn-primary">‚ú® Get a Random Joy</button>

            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle">üß≠ Explore Tools</button>
                <div class="dropdown-content">
                    <a href="/swagger-ui/index.html">üõ†Ô∏è Interactive API Docs</a>
                    <a href="/api/moderate/queue">üìã View Raw Queue</a>
                    <hr>
                    <p class="dropdown-label">Admin Actions</p>
                    <a href="#" onclick="alert('Use the Swagger UI for POST requests like Approve/Reject!')">‚úÖ Approve
                        Joy</a>
                    <a href="#" onclick="alert('Use the Swagger UI for POST requests like Approve/Reject!')">‚ùå Reject
                        Joy</a>
                </div>
            </div>
        </div>

        <div class="footer">
            Built with Spring Boot & Pure Joy.
        </div>
    </div>

    <script>
        async function getNewJoy() {
            const textElement = document.getElementById('joy-text');
            textElement.innerText = "Searching for joy...";

            try {
                const response = await fetch('/api/joy');
                if (!response.ok) throw new Error('No joy found');
                const data = await response.json();
                textElement.innerText = `"${data.content}"`;
            } catch (error) {
                textElement.innerText = "The world is temporarily out of joy. Try again later!";
            }
        }
    </script>
</body>

</html>
